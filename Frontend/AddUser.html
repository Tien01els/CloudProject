    <title>Add User</title>
</head>

<body>
    <div class="container">

        <div id="top">
            <div class="menu-bar">
                <ul>
                    <div class="navi-left">
                        <div class="navi-left-container">
                            <li><a href="HomePage.html">Home Page</a></li>

                        </div>

                    <div class="navi-right">
                        <div class="navi-right-container">
                            <li><a href="">Logout</a></li>
                        </div>
                    </div>
                </ul>
            </div>
        </div>

        <div id="mid">
            <form>
                <div class="h1_add">
                    <h1>Add An Employee</h1>
                </div>

                <div class="wrapper">

                    <div class="content">
                        <p>Full Name:</p>
                        <input type="text" name="fullname" id="id_fullname" placeholder="Enter full name">
                    </div>

                    <div class="content">
                        <div class="flex-container">
                            <div class="flex-child">
                                <p>Gender:</p>
                            </div>
                            <div class="flex-child">
                                <input type="radio" name="gender" value="male">
                                <label for="male">Male</label>
                                <input type="radio" name="gender" value="female">
                                <label for="female">Female</label>
                            </div>
                        </div>
                    </div>

                    <div class="content">
                        <p>Age:</p>
                        <input type="text" name="age" id="id_age" placeholder="Enter age">
                    </div>

                    <div class="content">
                        <p>Email:</p>
                        <input type="text" name="email" id="id_email" placeholder="Enter email">
                    </div>

                    <div class="content">
                        <p>Phone:</p>
                        <input type="text" name="phone" id="id_phone" placeholder="Enter phone number">
                    </div>

                    <div class="content">
                        <input type="submit" id="btn_add" class="button" name="Add" value="Add Employee">

                    </div>

                    

                    <p id="demo"></p>
                </div>
            </form>
            <!-- <button onclick="myFunction()">Click me</button> -->
        </div>

        <div id="bottom">
